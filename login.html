<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyReferral | Login</title>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aviation-dark': '#020617',
                        'aviation-purple': '#9333ea',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="bg-aviation-dark text-slate-200 min-h-screen flex items-center justify-center p-6">
    <!-- Animated Sphere Background (Sutil) -->
    <div
        class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-aviation-purple/10 blur-[120px] rounded-full pointer-events-none">
    </div>
    <div
        class="fixed bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-500/10 blur-[120px] rounded-full pointer-events-none">
    </div>

    <div class="glass w-full max-w-md rounded-[32px] p-10 border border-white/10 shadow-2xl relative overflow-hidden">
        <!-- Logo -->
        <div class="flex flex-col items-center mb-10">
            <div
                class="w-14 h-14 bg-aviation-purple rounded-2xl flex items-center justify-center mb-4 shadow-[0_0_30px_rgba(147,51,234,0.4)]">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z">
                    </path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-white mb-2">Bienvenido</h1>
            <p class="text-slate-400 text-sm text-center">Accede a tu panel de gestión de aviación</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" onsubmit="handleLogin(event)" class="space-y-6">
            <div>
                <label class="block text-xs text-slate-500 mb-2 uppercase tracking-widest font-bold">Usuario o
                    Correo</label>
                <div class="relative">
                    <input type="text" id="username" required placeholder="ej: javier@flyreferral.com"
                        class="w-full bg-white/[0.03] border border-white/10 rounded-2xl px-5 py-4 text-sm focus:outline-none focus:border-aviation-purple focus:ring-1 focus:ring-aviation-purple/30 transition-all placeholder:text-slate-600">
                </div>
            </div>
            <div>
                <label class="block text-xs text-slate-500 mb-2 uppercase tracking-widest font-bold">Contraseña</label>
                <div class="relative">
                    <input type="password" id="password" required placeholder="••••••••"
                        class="w-full bg-white/[0.03] border border-white/10 rounded-2xl px-5 py-4 text-sm focus:outline-none focus:border-aviation-purple focus:ring-1 focus:ring-aviation-purple/30 transition-all placeholder:text-slate-600">
                </div>
            </div>

            <div class="flex items-center justify-between text-xs">
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="checkbox" class="w-4 h-4 rounded bg-white/5 border-white/10 accent-aviation-purple">
                    <span class="text-slate-500 group-hover:text-slate-300 transition-colors">Recordarme</span>
                </label>
                <a href="#"
                    class="text-aviation-purple hover:text-aviation-purple/80 font-semibold transition-colors">¿Olvidaste
                    tu contraseña?</a>
            </div>

            <button type="submit"
                class="w-full py-4 bg-aviation-purple hover:bg-aviation-purple/90 text-white font-bold rounded-2xl shadow-[0_10px_30px_rgba(147,51,234,0.3)] hover:shadow-[0_15px_40px_rgba(147,51,234,0.4)] transition-all transform hover:-translate-y-0.5 active:translate-y-0">
                Iniciar Sesión
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 pt-8 border-t border-white/5 text-center">
            <p class="text-slate-500 text-xs">¿No tienes una invitación? <a href="#"
                    class="text-white font-semibold hover:underline">Contactar soporte</a></p>
        </div>
    </div>

    <!-- App Logic -->
    <script src="js/app.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            console.log('Intento de login:', user);

            // Simulación de ids para el MVP conectado a Supabase
            if (user === 'admin') {
                localStorage.setItem('user_id', 'admin-1');
                localStorage.setItem('user_role', 'admin');
                localStorage.setItem('user_name', 'Súper Administrador');
                window.location.href = 'admin.html';
            } else if (user === 'ejecutivo') {
                localStorage.setItem('user_id', 'exec-1');
                localStorage.setItem('user_role', 'ejecutivo');
                localStorage.setItem('user_name', 'Pedro Ejecutivo');
                window.location.href = 'ejecutivo.html';
            } else if (user === 'juan') {
                localStorage.setItem('user_id', 'ref-1');
                localStorage.setItem('user_role', 'referidor');
                localStorage.setItem('user_name', 'Juan Referidor');
                window.location.href = 'index.html';
            } else {
                // Para cualquier otro usuario, manejamos como referidor nuevo/genérico
                localStorage.setItem('user_id', 'ref-new');
                localStorage.setItem('user_role', 'referidor');
                localStorage.setItem('user_name', user);
                window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
